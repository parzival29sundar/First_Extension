<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Modifier</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Modify Profile Picture</h1>
        <div class="form-group">
            <label for="imageUrl">Enter Image URL:</label>
            <input type="text" id="imageUrl" placeholder="E.g., https://example.com/image.jpg" />
        </div>
        <button id="modifyButton">Modify Profile Pictures</button>
        <div id="imagePreviewContainer" class="form-group">
            <label for="imagePreview" style="margin-top: 20px;">Preview:</label>
            <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
        </div>
    </div>

    <script src="popup.js"></script>

</body>
</html>
